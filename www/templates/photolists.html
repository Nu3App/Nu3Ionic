<ion-view view-title="Home">
  <ion-content>
    <label class="pull-right">{{network}}</label>
    <p> Você tem {{qtd}} fotos para sincronizar </p>
    <div class="" ng-show="online && qtd > 0" ng-click="sincronizar()">
      <a class="" >
        <i class="icon ion-cloud"></i>
        Sincronizar
      </a>
    </div>
    <div class="" ng-show="homebtn" ng-click="goHomeOnline()">
      <a class="" >
        <i class="icon ion-home"></i>
        Continuar
      </a>
    </div>
    <ion-list>
      <ion-item ng-repeat="photo in feed" href="{{photo.detail_url}}" class="no-padding " ng-class="{ 'item item-thumbnail-left': !photo.emptyWeek }">
        <!-- ui-sref='app.details({photoId: photo.id})' -->
        <img ng-show="photo.url !== undefined" ng-src="{{photo.url}}" class="img-list">
        <label ng-show="photo.emptyWeek"><center>Sem coletas no dia: {{photo.date}}</center></label>
        <div class="row row-center" ng-show="photo.nome !== undefined">
          <div class="col col-67">
            <div class = "row row-center">
              <i ng-repeat="star in photo.stars track by $index" class="ion-ios-star"></i>
              <i ng-repeat="empty in photo.starsEmpty track by $index" class="ion-ios-star-outline"></i>
            </div>
            <div class = "row row-center">
              <label ng-show="photo.nome !== undefined"><strong>{{photo.nome}}</strong></label>
            </div>
            <div class = "row row-center">
              <label>{{photo.data}}</label>
            </div>
            <div class = "row row-center" ng-show="photo.ultimoComentario">
              <label>Ultimo Comentário: {{photo.ultimoComentario}}</label>
            </div>
            <div class = "row row-center" ng-show="photo.synch !== undefined">
              <label>Status: {{photo.synch}}</label>
            </div>
          </div>
          
        </div>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll immediate-check="false" on-infinite="loadMore()" distance="1%" ng-if="scrollCheck()">
    </ion-infinite-scroll>
    <!--<button class="button button-full button-energized" ng-click="loadList()">
    Carregar Mais Refeições
    </button>-->
  </ion-content>
  <ion-footer-bar>
  <div class="tabs tabs-icon-top" ng-click="camera()">
    <a class="tab-item" >
      <i class="icon ion-camera"></i>
      Camera
    </a>
  </div>
  </ion-footer-bar>

  <ion-footer-bar align-title="center" class="bar-energized">
 <div class="buttons">

  </div>
  <h1 class="title">Nu3 App</h1>
  
    <button class="button button-full icon-left ion-camera" ng-click="camera()">&nbsp;&nbsp;&nbsp;Camera</button>

  </ion-footer-bar>
  -->
</ion-view>
