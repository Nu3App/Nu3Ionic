<ion-view view-title="<img src='img/nu3_icon.png' height='40px' width='40px'><span class='energized-text header-title'> Camera </span>">
  <ion-content ng-controller="PictureCtrl">
    <div class="card" ng-show="dbResult !== undefined" class="error-message">
      <div class="item item-divider">
        Resultado: 
      </div>
      <div class="item item-text-wrap">
        {{dbResult}}
      </div>
      <div class="item item-divider">
        <button class="button button-full icon icon-left ion-home button-clear button-dark " ng-click="reloadHome()">
          Voltar para Home
        </button>
      </div>
    </div>
    <div ng-hide="dbResult !== undefined" class="list no-padding">
      <label class="item item-input item-stacked-label">
        <span class="input-label">O que você está comendo?</span>
        <input type="text" ng-model="photoTitle" placeholder="Descreva seu prato rapidamente...">
      </label>
      <div class="button-bar no-padding">
        <a class="button button-dark"  ng-click="takePicture()">
          Tirar Foto &nbsp;
          <i class="icon ion-ios-camera"></i>
        </a>
        <a class="button button-dark" class="button" ng-click="loadPicture()">
          Carregar Foto &nbsp;
          <i class="icon ion-folder"></i>
        </a>
      </div>
      <div class="" ng-show="loadedPicture">
        <center><p>Quando essa refeição foi feita?</p></center>
        <div class="button-bar no-padding">
          <a class="button button-dark"  ng-click="selectDate()">
            Selecione a data &nbsp;
            <i class="icon ion-ios-calendar"></i>
          </a>
          <a class="button button-dark" class="button" ng-click="selectHour()">
            Selecione a hora &nbsp;
            <i class="icon ion-clock"></i>
          </a>
        </div>
        <center><p> Dia: {{selectedDay}} - Hora: {{selectedHour}}</p></center>
        
      </div>
      
          
      <button class="button button-full button-energized icon-right ion-archive" ng-hide="imgURI === undefined || loadedPicture === true" class="button" ng-click="savePicture()">Salvar</button>
      <button class="button button-full button-energized icon-right ion-archive" ng-show="loadedPicture === true && selectedDay !== undefined && selectedHour !== undefined" class="button" ng-click="savePicture()">Salvar</button>
    </div>
    <div class="card" ng-show="blankTitle === true" class="error-message">
      <div class="item item-text-wrap">
        Por favor, descreva sua refeição.
      </div>
    </div>  
    <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}" class="img-preview">
    <img ng-show="imgURI === undefined" ng-src="img/myplate.jpg" class="img-preview">
    <div class="row" id="tab-space" ng-style="{'height': '30px'}">
    </div>
  </ion-content>

  <div class="tabs-striped tabs-background-dark tabs-color-energized">
      <div class="tabs">
          <a navClear class="tab-item disable-user-behavior" title="Home" ui-sref="app.photolists">
            <i class="icon ion-home"></i>Home
          </a>
          <a navClear class="tab-item disable-user-behavior" title="Search" ui-sref="app.search">
            <i class="icon ion-ios-search"></i>Busca
          </a>
          <a navClear class="tab-item disable-user-behavior active" title="Camera">
            <i class="icon ion-ios-camera"></i>Camera
          </a>
      </div>
    </div>
    
</ion-view>
