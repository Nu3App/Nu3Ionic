<ion-modal-view ng-controller="LoginCtrl">
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <!--<button class="button button-clear" ng-click="closeLogin()">Close</button>-->
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="login()">
      <div class="card" ng-show="message">
        <div class="item item-text-wrap">
          {{message}}
        </div>
      </div>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="user.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Senha</span>
          <input type="password" ng-model="user.senha">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Logar</button>
        </label>
      </div>
    </form>
    <a href="#/register" class="button button-block button-positive">Cadastra-se</a>
  </ion-content>
</ion-modal-view>
