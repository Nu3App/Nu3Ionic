<ion-view view-title="Home">
  <ion-content>
    <!--<label class="pull-right">{{network}}</label>-->
    <div class="card" ng-show="offlineFeed">
      <div class="item item-text-wrap" ng-show="qtd > 0">
        Você tem {{qtd}} fotos para sincronizar
      </div>
      <div class="item item-text-wrap" ng-show="qtd == 0">
        {{message}}
      </div>
      <div class="item item-divider item-energized" ng-show="online && qtd > 0 && !loginBtn" ng-style="{'line-height': '50px'}">
        <button class="button button-clear button-dark" ng-click="sincronizar()">
          <i class="icon ion-cloud"></i>
          &nbsp; &nbsp; Sincronizar
        </button>
      </div>
      <div class="item item-divider item-energized" ng-show="homebtn">
        <button class="button button-clear button-dark" ng-click="goHomeOnline()">
          <i class="icon ion-home"></i>
          Continuar
        </button>
      </div>
      <div class="item item-divider item-energized" ng-show="loginBtn">
        <button class="button button-clear button-dark" ng-click="loginCall()">
          <i class="icon ion-log-in"></i>
          Entrar
        </button>
      </div>
    </div>
    <ion-list>
      <ion-item ng-repeat="p in offlinePhotos" class="item item-thumbnail-left">
        <img ng-src="{{p.url}}" class="img-list" ng-show="{{p.url}}">
        <h2><strong>{{p.nome}}</strong></h2>
        <p>Tirado em: {{p.data}}</p>
        <label>Status: {{p.synch}}</label>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item ng-repeat="day in feed" class="item item-divider item-energized feed-divider">
        <h3 class="black"><center>Coletas do dia: <strong>{{day.label}}</strong></center></h3>
      
      <ion-list>
          <div class="card feed-card" ng-show="!day.photos">
            <div class="item item-text-wrap">
              <center>Sem coletas nesse dia...</center>
            </div>
          </div>
          <ion-item ng-repeat="photo in day.photos" href="{{photo.detail_url}}" class="no-padding item item-thumbnail-left">
            <img ng-show="photo.url !== undefined" ng-src="{{photo.url}}" class="img-list">
            <div class = "row"><h2><strong>{{photo.nome}}</strong></h2></div>
            <div class = "row">
              <div class="col-75">
                <i ng-repeat="star in photo.stars track by $index" class="ion-ios-star"></i>
                <i ng-repeat="empty in photo.starsEmpty track by $index" class="ion-ios-star-outline"></i>
              </div>
              <div class="col">
                &nbsp;&nbsp;&nbsp;<i class="icon ion-ios-clock-outline"></i>{{photo.hour}}
              </div>
            </div>
            
              <!--

                            <div class = "col-10 col-offset-90" align = "center">
                <div class = "row"><center><i class="icon ion-ios-clock-outline"></i></center></div>
                <div class = "row row-center"><center>{{photo.hour}}</center></div>
              </div>-->
            <div ng-show="photo.ultimoComentario">
              <label>Ultimo Comentário:</label>
              <p>{{photo.ultimoComentario}}</p>
            </div>
          </ion-item>
        </ion-list>
      </ion-item> 
    </ion-list>
    <ion-infinite-scroll immediate-check="false" on-infinite="loadMore()" distance="1%" ng-if="scrollCheck()">
    </ion-infinite-scroll>
    <!--<button class="button button-full button-energized" ng-click="loadList()">
    Carregar Mais Refeições
    </button>-->
  </ion-content>
  <ion-footer-bar>
  <div class="tabs tabs-icon-top" ng-click="camera()">
    <a class="tab-item" >
      <i class="icon ion-camera"></i>
      Camera
    </a>
  </div>
  </ion-footer-bar>
   <!--
  <ion-footer-bar align-title="center" class="bar-energized">
 <div class="buttons">
    <button class="button icon-left ion-home">Home</button>
  </div>
  <h1 class="title">Nu3 App</h1>
  
    <button class="button button-full icon-left ion-camera" ng-click="camera()">&nbsp;&nbsp;&nbsp;Camera</button>

  </ion-footer-bar>
  -->
</ion-view>
