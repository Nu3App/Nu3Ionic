<ion-view view-title="Detalhes">
  <ion-content>
  	<div ng-show="photo === undefined">
		<center>

		<p>Carregando Detalhes</p>
		</center>
  	</div>
  	<div ng-show="photo !== undefined">
	  	<img ng-show="photo.url !== undefined" ng-src="{{photo.url}}" class="img-detail">
	    <h2>{{photo.title}}</h2>
	    <div class = "row">
	    	<div class="col col-33">
				<i ng-repeat="star in photo.stars track by $index" class="ion-ios-star"></i>
	        	<i ng-repeat="empty in photo.starsEmpty track by $index" class="ion-ios-star-outline"></i>
	    	</div>
	    	<div class="col col-67">
	    		<label>Enviado no dia: {{photo.day}} Ã¡s {{photo.hour}}</label>
	    	</div>
	    </div>
    </div>
    
      <p ng-repeat="comment in comentarios">
	   <!-- ng-class="$variableToEvaluate ? 'class-if-true' : 'class-if-false'"> -->
        <small>{{comment.dataEnvio}}</small> 
        <span class="author" id="{{comment.idComentario}}"><strong>{{comment.nomeUsuario}}: </strong></span>
        {{comment.texto}}
      </p>
	  
	  	<label class="item item-input">
    		<input ng-model="commentField.text" type="text" placeholder="Comente algo...">
  		</label>
  		<div class="card" ng-show="warning === true" class="error-message">
        	<div class="item item-text-wrap">
          		Por favor, escreva algo antes de comentar.
        	</div>
      	</div>
  		<button class="button button-full button-energized" ng-click="comentar()">
  			Comentar
		</button>
  </ion-content>
</ion-view>
